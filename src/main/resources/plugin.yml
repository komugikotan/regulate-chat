name: RegulateChat
version: '${project.version}'
main: me.komugino.regulatechat.RegulateChat
api-version: '1.18'
prefix: [RegulateChat]
authors: [Komugikotan]
description: This plugin allows you to limit the number of characters that can be used in a chat.
website: https://github.com/komugikotan/regulate-chat

commands:
  regulatechat:
permissions:
    regulatechat.max:
        description: Allows the player to set the maximum number of characters that can be sent to the server
        default: op
    regulatechat.reload:
        description: Allows the player to reload the configuration file
        default: op